<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Alunos</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    <link rel="icon" th:href="@{/caveira-icon.png}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: firebrick;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Krav Maga K4VEIRA</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-decoration-underline" th:href="@{/alunos}">Alunos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/alunos/novo}">Novo</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <h1>Gerenciamento de Alunos</h1>
    <hr>

    <!--/*@thymesVar id="msgSucesso" type="java.lang.String"*/-->
    <div th:if="${msgSucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${msgSucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!--/*@thymesVar id="msgErro" type="java.lang.String"*/-->
    <div th:if="${msgErro}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${msgErro}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <!--FORMULÁRIO DE BUSCA -->
    <form th:action="@{/alunos}" method="get" class="row g-3 mb-3 align-items-center">
        <div class="col-md-3">
            <label for="tipo_busca" class="visually-hidden">Buscar por</label>
            <select name="tipo_busca" id="tipo_busca" class="form-select">
                <option value="nome" th:selected="${tipo_busca == 'nome'}">Buscar por Nome</option>
                <option value="cpf" th:selected="${tipo_busca == 'cpf'}">Buscar por CPF</option>
                <option value="email" th:selected="${tipo_busca == 'email'}">Buscar por E-mail</option>
                <option value="telefone" th:selected="${tipo_busca == 'telefone'}">Buscar por Telefone</option>
            </select>

        </div>
        <div class="col-md-7">
            <label for="termo_busca" class="visually-hidden">Termo da Busca</label>
            <input type="text" name="termo_busca" id="termo_busca" class="form-control" placeholder="Digite aqui..." th:value="${termo_busca}">
        </div>
        <div class="col-md-2 d-grid gap-2 d-md-flex">
            <button type="submit" class="btn" style="background-color: firebrick">Buscar</button>
            <a th:href="@{/alunos/limpar-filtro}" class="btn btn-secondary">Limpar</a>
        </div>
    </form>
    <p th:if="${session.termo_busca_sessao != null && !session.termo_busca_sessao.trim().isEmpty()}">
        Filtro ativo: <strong th:text="${session.termo_busca_sessao}"></strong>
    </p>


    <a th:href="@{/alunos/novo}" class="btn mb-3" style="background-color: firebrick">Adicionar Novo Aluno</a>

    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Faixa</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                    <th>Turma</th>
                    <th>Endereço</th>
                    <th>Data de Nascimento</th>
                    <th>Data da Próxima Graduação</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="aluno : ${alunos}">
                    <td th:text="${aluno.nome}"></td>
                    <td th:text="${aluno.cpf}"></td>
                    <td th:text="${aluno.faixa}"></td>
                    <td th:text="${aluno.telefone}"></td>
                    <td th:text="${aluno.email}"></td>
                    <td th:text="${aluno.turma}"></td>
                    <td th:text="${aluno.endereco}"></td>
                    <td th:text="${aluno.dataNascimento != null ? #temporals.format(aluno.dataNascimento, 'dd/MM/yyyy') : ''}"></td>
                    <td th:text="${aluno.dataProxGraduacao != null ? #temporals.format(aluno.dataProxGraduacao, 'dd/MM/yyyy') : ''}"></td>
                    <td>
                        <a th:href="@{/alunos/editar/{id}(id=${aluno.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <button type="button" class="btn btn-danger btn-sm"
                                data-bs-toggle="modal" data-bs-target="#confirmacaoExclusaoModal"
                                th:attr="data-aluno-id=${aluno.id}, data-aluno-nome=${aluno.nome}">
                            Excluir
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<div class="modal fade" id="confirmacaoExclusaoModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Confirmar Exclusão</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Confirmar a exclusão do aluno <strong id="nomeAlunoModal"></strong>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <a id="linkExcluirAluno" href="#" class="btn btn-danger">Excluir</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const confirmacaoModal = document.getElementById('confirmacaoExclusaoModal');

    confirmacaoModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const alunoId = button.getAttribute('data-aluno-id');
        const alunoNome = button.getAttribute('data-aluno-nome');
        const modalNomeAluno = confirmacaoModal.querySelector('#nomeAlunoModal');
        modalNomeAluno.textContent = alunoNome;

        const linkExcluir = confirmacaoModal.querySelector('#linkExcluirAluno');
        linkExcluir.href = '/alunos/deletar/' + alunoId;
    });
</script>

</body>
</html>
