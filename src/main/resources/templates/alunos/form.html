<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário do Aluno</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    <link rel="icon" th:href="@{/caveira-icon.png}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: firebrick;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Krav Maga K4VEIRA</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/alunos}">Alunos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-decoration-underline" th:href="@{/alunos/novo}">Novo</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title" th:text="${aluno != null && aluno.id != null ? 'Editar Aluno' : 'Cadastrar Novo Aluno'}">Formulário</h1>
            <hr>

            <form th:action="@{/alunos}" th:object="${aluno}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" th:field="*{nome}"/>
                        <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" th:field="*{cpf}"/>
                        <div class="text-danger" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="faixa" class="form-label">Faixa</label>
                        <select class="form-select" id="faixa" th:field="*{faixa}">
                            <option value="">Selecione uma faixa</option>
                            <option th:each="f : ${faixas}" th:value="${f}" th:text="${f}"></option>
                        </select>
                        <div class="text-danger" th:if="${#fields.hasErrors('faixa')}" th:errors="*{faixa}"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="telefone" th:field="*{telefone}"/>
                        <div class="text-danger" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}"/>
                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="turma" class="form-label">Turma</label>
                        <input type="text" class="form-control" id="turma" th:field="*{turma}"/>
                        <div class="text-danger" th:if="${#fields.hasErrors('turma')}" th:errors="*{turma}"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco" th:field="*{endereco}"/>
                        <div class="text-danger" th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}"/>
                        <div class="text-danger" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="dataProxGraduacao" class="form-label">Data da Próxima Graduação</label>
                        <input type="date" class="form-control" id="dataProxGraduacao" th:field="*{dataProxGraduacao}"/>
                        <div class="text-danger" th:if="${#fields.hasErrors('dataProxGraduacao')}" th:errors="*{dataProxGraduacao}"></div>
                    </div>

                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>
                <a th:href="@{/alunos}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</main>

</body>
</html>
